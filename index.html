		<script src="js/lib/lodash.1.3.1.js"></script>
		<script src="js/lib/smoothsort.js"></script>

		<script src="js/lib/angular.1.2.0rc1/angular.js"></script>
		<script src="js/lib/angular.1.2.0rc1/angular-animate.js"></script>
		<script src="js/lib/angular.1.2.0rc1/angular-cookies.js"></script>
		<script src="js/lib/angular.1.2.0rc1/angular-route.js"></script>
		<script src="js/lib/angular.1.2.0rc1/angular-touch.js"></script>


		<script src="js/src/plugins/console.js"></script>
		<script src="js/src/plugins/EaselJS.js"></script>
		<script src="js/src/plugins/lodash/lodash.eliminate.js"></script>
		<script src="js/src/plugins/mootools/DOMEvent.js"></script>


		<script src="js/src/common/anim/Animation.js"></script>
		<script src="js/src/common/anim/Animation.actions.js"></script>
		<script src="js/src/common/anim/Animation.easing.js"></script>
		<script src="js/src/common/anim/Animation.timing.js"></script>
		<script src="js/src/common/utils/Physics.js"></script>

		<script src="XQuestGame/XQuest.js"></script>
		<script src="XQuestGame/characters/Player.js"></script>
		<script src="XQuestGame/characters/enemies/Splat.js"></script>
		<script src="XQuestGame/games/ArcadeGame.js"></script>
		<script src="XQuestGame/games/Balance.js"></script>
		<script src="XQuestGame/games/Crystals.js"></script>
		<script src="XQuestGame/games/EnemyFactory.js"></script>

		<script src="XQuestGraphics/EaselJS/EaselJSGraphics.js"></script>
		<script src="XQuestGraphics/EaselJS/EaselJSTimer.js"></script>
		<script src="XQuestGraphics/EaselJS/Graphics.js"></script>
		<script src="XQuestGraphics/EaselJS/characters/PlayerGraphics.js"></script>
		<script src="XQuestGraphics/EaselJS/characters/enemies/SplatGraphics.js"></script>
		<script src="XQuestGraphics/EaselJS/effects/BulletGraphics.js"></script>
		<script src="XQuestGraphics/EaselJS/effects/ParticleFactory.js"></script>

		<script src="XQuestUI/Angular/XQuestUI.js"></script>
		<script src="XQuestUI/Angular/controllers/XQuestUIController.js"></script>
		<script src="XQuestUI/Angular/directives/xqArcadeGame.js"></script>
		<script src="XQuestUI/Angular/directives/xqInitElement.js"></script>

		<style type="text/css">
			body {
				cursor: move;
			}
			body.mouse-engaged {
				cursor: crosshair;
			}
			body.mouse-engaged canvas {
				cursor: none;
			}
		</style>

		<script>
			window.addEvent('domready', function() {
				// BrowserInput prevents links ... reenable:
				$$('a').addEvent('click', function(ev) { ev.stopPropagation(); });
			});
		</script>

	</head>
	<body ng-app="XQuestUI" ng-controller="XQuestUIController as ui"
	      ng-mousemove="ui.onMouseMove($event)"
	      ng-mouseenter="ui.onMouseEnter($event)"
	      ng-mouseleave="ui.onMouseLeave($event)"
	      ng-mousedown="ui.onMouseDown($event)"
	      ng-mouseup="ui.onMouseUp($event)"
	      ng-class="{ 'mouse-engaged': !!ui.engaged }"
		>

		<h1>XQuest JS</h1>
		<h2>An HTML5 Space Shooter that is <a href="https://github.com/scottrippey/xquestjs">free and open-source!</a></h2>

		<ng-include src="'XQuestUI/Angular/templates/help/instructions.html'"></ng-include>

		<ng-include src="'XQuestUI/Angular/templates/games/ArcadeGame.html'"></ng-include>

\		<ng-include src="'XQuestUI/Angular/templates/help/development-progress.html'"></ng-include>

	</body>
