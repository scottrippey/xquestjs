<!DOCTYPE html>

	<head>
		<title>XQuest - an HTML5 Space Shooter that is free and open-source!</title>

		<link rel="stylesheet" href="XQuestUI/css/base.css" />

	</head>
	<body ng-app="XQuestUI" ng-controller="NavigationController as nav"
