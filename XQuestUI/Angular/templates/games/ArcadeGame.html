
<div class="fill-screen" ng-show="ui.currentGame != null">
	<div class="canvas-container"
	     ng-mouseenter="ui.onMouseEnter($event)"
	     ng-mouseleave="ui.onMouseLeave($event)">

		<canvas id="XQuestCanvas" width="800" height="450" xq-init-element="ui.registerCanvas(element)" xq-fill-parent>
			Uh oh, your browser cannot play this game.
			To play the most awesome game ever, please upgrade
			to a better browser, such as Chrome, Safari, or Firefox.
			In other words, Internet Explorer sucks.
		</canvas>

	</div>
</div>
